<!DOCTYPE html>
<head lang="en">
    <title>{{ title }} - .Sound || Chill Hop</title>
	<link rel="icon" href="../static/img/favi.png" type="image/png" sizes="15x15">
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, inital-scale=1">
	<meta name="description" content="Chill Hop playlist straight from the underground.">
	<meta name="keywords" content="dotSound, Chill, Instrumentals, Hip-Hop, Down-fo-whatever">
	<link rel="stylesheet" type="text/css" href="../static/stijl.css?id=1234">
	<link rel="stylesheet" type="text/css" href="../static/visualizer.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript"></script>
</head>
<body>
	<header>
		<h1 class="header-title"><a href="/">.Sound</a></h1>
		<div id="wrap">
	  	 	 <div id="audio-visual">
	        		<canvas id="c" width="1200" height="60"></canvas>
             </div>
		</div>
	<nav>
		<ul>
			<li><span id="set-artist">select</span> - <span id="set-title">track</span></li>
			<li style="font-size:11px;">||spacebar -> Play/Pause.</li>
			<li><a href="{{ url_for('stream') }}">stream</a>
		</ul>
	</nav>
	</header>
	

	<div id="content-wrapper">


		<article>
			<section id="play">
				<div class="metadata">
					<h2 class="info" id="set-artist2"> - - </h2>
					<h2 class="info" id="set-title2"> - - </h2>
					<h2><span class="controls"></span> | <span class="re">Show tracks</span> </h2>
				</div>
				
			</section>
            <section id="test">
         <table>
         
          <tr class="heading">
						<td><h2>#</h2></td>
						<td><h2>Title</h2></td>
						<td><h2>Artist</h2></td>
            			<td><h2>Album</h2></td>
						<td><h2>Time</h2></td>
					</tr>
		{% block player %}

        {% endblock %}
             </table>
			</section>
	</article>
	
		
		<p class="footnote">H. Martial | .Sound-Server</p>
	</div>	
    <script type="text/javascript" src="{{ url_for('static', filename='player.js') }}"></script>
</body>
</html>
